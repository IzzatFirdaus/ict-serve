version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ict-serve-app
    container_name: ict-serve-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - '8000:8000'
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:placeholderkey
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ictserve
      - DB_USERNAME=ictuser
      - DB_PASSWORD=ictpass
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: ict-serve-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ictserve
      MYSQL_USER: ictuser
      MYSQL_PASSWORD: ictpass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - '3306:3306'
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
