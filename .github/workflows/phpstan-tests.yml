name: PHPStan Static Analysis & Tests

on:
  push:
    branches: [master, 'feature/**']
    paths:
      - '**/*.php'
      - 'composer.json'
      - 'composer.lock'
      - '.github/workflows/phpstan-tests.yml'
  pull_request:
    branches: [master]
    paths:
      - '**/*.php'
      - 'composer.json'
      - 'composer.lock'
      - '.github/workflows/phpstan-tests.yml'

jobs:
  phpstan:
    name: PHPStan (Larastan) + Tests (PHP 8.2)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, tokenizer, fileinfo, pdo, pdo_mysql

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run PHPStan (Larastan)
        run: vendor/bin/phpstan analyse --configuration=phpstan.neon --memory-limit=1G --no-progress --level=5

      - name: Run PHPUnit (Feature tests)
        run: vendor/bin/phpunit --testsuite=Feature --no-interaction
